<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="300" viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid slice">

  <!-- Background -->
  <rect width="1000" height="300" fill="#0b0c10" rx="15"/>

  <!-- Floating, overlapping circles -->
  <circle cx="150" cy="300" r="45" fill="#66fcf1" opacity="0">
    <animate attributeName="cy" from="320" to="-5" dur="14s" begin="0s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.8;0" dur="14s" begin="0s" repeatCount="indefinite" />
  </circle>

  <circle cx="300" cy="300" r="30" fill="#45a29e" opacity="0">
    <animate attributeName="cy" from="320" to="-60" dur="11s" begin="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.7;0" dur="11s" begin="3s" repeatCount="indefinite" />
  </circle>

  <circle cx="450" cy="300" r="50" fill="#1f2833" opacity="0">
    <animate attributeName="cy" from="340" to="-70" dur="17s" begin="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.6;0" dur="17s" begin="6s" repeatCount="indefinite" />
  </circle>

  <circle cx="250" cy="300" r="40" fill="#66fcf1" opacity="0">
    <animate attributeName="cy" from="310" to="-80" dur="13s" begin="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.7;0" dur="13s" begin="4s" repeatCount="indefinite" />
  </circle>

  <circle cx="500" cy="300" r="35" fill="#45a29e" opacity="0">
    <animate attributeName="cy" from="320" to="-70" dur="10s" begin="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.8;0" dur="10s" begin="2s" repeatCount="indefinite" />
  </circle>

  <circle cx="650" cy="300" r="55" fill="#66fcf1" opacity="0">
    <animate attributeName="cy" from="330" to="-100" dur="16s" begin="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.9;0" dur="16s" begin="5s" repeatCount="indefinite" />
  </circle>

  <circle cx="800" cy="300" r="30" fill="#45a29e" opacity="0">
    <animate attributeName="cy" from="310" to="-70" dur="12s" begin="7s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.8;0" dur="12s" begin="7s" repeatCount="indefinite" />
  </circle>

  <circle cx="900" cy="300" r="40" fill="#66fcf1" opacity="0">
    <animate attributeName="cy" from="320" to="-80" dur="15s" begin="8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.7;0" dur="15s" begin="8s" repeatCount="indefinite" />
  </circle>

  <circle cx="720" cy="300" r="25" fill="#45a29e" opacity="0">
    <animate attributeName="cy" from="310" to="-60" dur="9s" begin="9s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1;0" dur="9s" begin="9s" repeatCount="indefinite" />
  </circle>

  <circle cx="580" cy="300" r="20" fill="#66fcf1" opacity="0">
    <animate attributeName="cy" from="310" to="-70" dur="10s" begin="10s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.8;0" dur="10s" begin="10s" repeatCount="indefinite" />
  </circle>

</svg>