<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="300" viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid slice">

  <!-- Background -->
  <rect width="1000" height="300" fill="#ffffff" rx="15"/>

  <!-- Road with slight bumps -->
  <path d="M0 200 Q50 198 100 200 T200 200 T300 200 T400 200 T500 200 T600 200 T700 200 T800 200 T900 200 T1000 200"
        stroke="#333" stroke-width="2" fill="transparent"/>

  <!-- Moving dashed lines on road -->
  <line x1="0" y1="206" x2="1000" y2="206"
        stroke="#333" stroke-width="2"
        stroke-dasharray="2,55"
        stroke-dashoffset="0">
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="0.5s" repeatCount="indefinite"/>
  </line>

  <line x1="0" y1="208" x2="1000" y2="208"
        stroke="#333" stroke-width="2"
        stroke-dasharray="5,105"
        stroke-dashoffset="0">
    <animate attributeName="stroke-dashoffset" from="0" to="110" dur="0.5s" repeatCount="indefinite"/>
  </line>

  <!-- Pixelated cloud template -->
  <g id="cloud" fill="rgba(51,51,51,0.374)">
    <rect x="-42" y="-19" width="42" height="2"/>
    <rect x="-48" y="-20" width="2" height="2"/>
    <rect x="-50" y="-22" width="2" height="2"/>
    <rect x="-48" y="-24" width="2" height="2"/>
    <rect x="-46" y="-26" width="2" height="2"/>
    <rect x="-44" y="-28" width="4" height="2"/>
    <rect x="-40" y="-30" width="2" height="2"/>
    <rect x="-38" y="-32" width="2" height="2"/>
    <rect x="-36" y="-34" width="2" height="2"/>
    <rect x="-34" y="-36" width="8" height="2"/>
    <rect x="-26" y="-38" width="4" height="2"/>
    <rect x="-22" y="-36" width="4" height="2"/>
    <rect x="-18" y="-34" width="2" height="4"/>
    <rect x="-16" y="-30" width="4" height="2"/>
    <rect x="-12" y="-28" width="2" height="2"/>
    <rect x="-10" y="-26" width="6" height="2"/>
    <rect x="-4" y="-24" width="2" height="2"/>
    <rect x="-2" y="-22" width="2" height="4"/>
  </g>

  <!-- Clouds with animation -->
  <use href="#cloud" y="80">
    <animate attributeName="x" from="1000" to="-50" dur="40s" repeatCount="indefinite"/>
  </use>

  <use href="#cloud" y="120">
    <animate attributeName="x" from="1100" to="-50" dur="45s" repeatCount="indefinite"/>
  </use>

  <use href="#cloud" y="100">
    <animate attributeName="x" from="1500" to="-50" dur="70s" repeatCount="indefinite"/>
  </use>
  <use href="#cloud" y="120">
    <animate attributeName="x" from="2000" to="-50" dur="100s" repeatCount="indefinite"/>
  </use>

  <!-- Dino with white outline -->
  <g id="dino-outline" fill="#333" stroke="white" stroke-width="6">
    <use href="#dino-shape"/>
  </g>

  <!-- Dino shape definition -->
  <g id="dino-shape" fill="#333">
    <rect x="90" y="169" width="18" height="2"/>
    <rect x="90" y="170" width="20" height="12"/>
    <rect x="89" y="170" width="8" height="24"/>
    <rect x="92" y="194" width="4" height="1"/>
    <rect x="89" y="183" width="18" height="2"/>
    <rect x="88" y="184" width="2" height="8"/>
    <rect x="86" y="185" width="2" height="8"/>
    <rect x="84" y="186" width="4" height="8"/>
    <rect x="83" y="187" width="6" height="8"/>
    <rect x="79" y="188" width="6" height="4"/>
    <rect x="76" y="187" width="4" height="4"/>
    <rect x="77" y="186" width="2" height="2"/>
    <rect x="76" y="185" width="2" height="2"/>
    <rect x="76" y="183" width="1" height="6"/>
    <rect x="77" y="190" width="2" height="2"/>
    <rect x="78" y="191" width="3" height="2"/>
    <rect x="79" y="192" width="4" height="2"/>
    <rect x="80" y="193" width="4" height="2"/>
    <rect x="81" y="191" width="14" height="5"/>

  <g id="Left-leg">
    <!-- Left Leg -->
    <rect x="82" y="195" width="5" height="3"/>
    <rect x="82" y="196" width="4" height="3"/> 
    <rect x="82" y="200" width="2" height="1"/>
    <rect x="82" y="201" width="2" height="1"/>
    <rect x="82" y="198" width="3" height="2"/>
    <rect x="82" y="199" width="2" height="1"/>
    <rect x="82" y="202" width="3" height="1"/>
  <animate attributeName="opacity"
          values="0;1;0"
          keyTimes="0;0.1;1"
          dur="0.5s"
          calcMode="discrete"
          repeatCount="indefinite"/>
  </g>
        
  <g id="Alternate-left-leg">
    <!-- Alternate Walking Left Leg -->
    <rect x="82" y="195" width="5" height="3"/>
    <rect x="83" y="197" width="4" height="2"/>
    <rect x="84" y="199" width="4" height="1"/>
  <animate attributeName="opacity"
          values="1;0;1"
          keyTimes="0;0.1;1"
          dur="0.5s"
          calcMode="discrete"
          repeatCount="indefinite"/>
  </g>

    <g id="Right-leg">
      <!-- Right Leg -->
      <rect x="89" y="195" width="5" height="3"/>
      <rect x="90" y="196" width="4" height="3"/> 
      <rect x="92" y="197" width="2" height="5"/>
      <rect x="92" y="202" width="3" height="1"/>
    <animate attributeName="opacity"
            values="1;0;1"
            keyTimes="0;0.1;1"
            dur="0.5s"
            calcMode="discrete"
            repeatCount="indefinite"/>
    </g>

    <g id="Alternate-right-leg">
      <!-- Alternate Walking Right Leg -->
      <rect x="92" y="196" width="2" height="2"/>
      <rect x="92" y="197" width="4" height="2"/>
    <animate attributeName="opacity"
            values="0;1;0"
            keyTimes="0;0.1;1"
            dur="0.5s"
            calcMode="discrete"
            repeatCount="indefinite"/>
    </g>

    <!-- Hands -->
    <rect x="94" y="189" width="6" height="2"/>
    <rect x="99" y="189" width="2" height="4"/>
  </g>

  <!-- Scale -->
  <g transform="translate(-75,-150) scale(1.80)">
    <use href="#dino-outline"/>
    <use href="#dino-shape"/>
    <rect x="92" y="172" width="2" height="2" fill="white" />
  </g>


  <style>
    .pixel {
      font-family: monospace;
      font-size: 20px;
      fill: #333;
    }
    .label {
      font-family: monospace;
      font-size: 20px;
      fill: #333;
    }
  </style>

  <!-- Static Label -->
  <text x="750" y="30" class="label" font-family="VT323">HI</text>

  <!-- Counter -->
  <text x="820" y="30" class="pixel">
    <tspan id="counter">00000</tspan>
  </text>

  <!-- Mirrored Counter -->
  <text x="920" y="30" class="pixel">
    <tspan id="mirror">00000</tspan>
  </text>

</svg>
